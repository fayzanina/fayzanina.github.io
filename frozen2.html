<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frozen 2</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    .video-container {
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video" controls autoplay></video>
  </div>

  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://2naga.mwb.lat/galeri/hls/j9pn4wxflw4uvrazgrv91alf94rpof4v6xorxe.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      alert("Browser tidak mendukung streaming .m3u8");
    }
  </script>
</body>
</html>
